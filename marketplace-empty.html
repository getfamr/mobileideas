<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Famrmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-dark': '#1e4a3a',
                        'green-light': '#5dd5b8',
                        'green-medium': '#3d8b7d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Mobile Container -->
    <div class="max-w-sm mx-auto bg-white min-h-screen relative">
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-4 py-2 text-sm text-gray-700">
            <span>9:41 AM</span>
            <div class="flex items-center space-x-1">
                <div class="flex space-x-1">
                    <div class="w-1 h-3 bg-gray-800 rounded-full"></div>
                    <div class="w-1 h-3 bg-gray-800 rounded-full"></div>
                    <div class="w-1 h-3 bg-gray-800 rounded-full"></div>
                    <div class="w-1 h-3 bg-gray-400 rounded-full"></div>
                </div>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd"/>
                </svg>
                <span class="text-sm font-medium">100%</span>
                <div class="w-6 h-3 border border-gray-800 rounded-sm">
                    <div class="w-full h-full bg-green-500 rounded-sm"></div>
                </div>
            </div>
        </div>

        <!-- Header with Back and Filter -->
        <div class="flex items-center justify-between px-4 py-4 bg-white border-b border-gray-100">
            <button class="flex items-center space-x-2 text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="text-lg font-medium">Back</span>
            </button>
            
            <button class="flex items-center space-x-2 text-gray-600">
                <span class="text-base">Filter</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.414A1 1 0 013 6.707V4z"/>
                </svg>
            </button>
        </div>

        <!-- Empty State Content -->
        <div class="flex flex-col items-center justify-center px-8 py-16 h-full">
            <!-- Icon -->
            <div class="w-32 h-32 mb-8 relative">
                <!-- Shopping basket with produce -->
                <div class="w-28 h-20 bg-green-light bg-opacity-20 rounded-2xl relative mx-auto">
                    <!-- Basket shape -->
                    <div class="absolute inset-x-2 bottom-0 h-16 bg-green-light bg-opacity-30 rounded-xl"></div>
                    <div class="absolute inset-x-4 bottom-2 h-12 bg-green-light bg-opacity-40 rounded-lg"></div>
                    
                    <!-- Handle -->
                    <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-12 h-4 border-4 border-green-medium rounded-full"></div>
                    
                    <!-- Produce items floating above -->
                    <div class="absolute -top-4 left-4 w-6 h-6 bg-orange-400 rounded-full opacity-80"></div>
                    <div class="absolute -top-6 right-6 w-5 h-5 bg-red-400 rounded-full opacity-70"></div>
                    <div class="absolute -top-3 right-4 w-4 h-4 bg-green-500 rounded-full opacity-60"></div>
                </div>
                
                <!-- Search/magnifier overlay -->
                <div class="absolute -bottom-2 -right-2 w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-gray-100">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>

            <!-- Text Content -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-3">No Products Available</h2>
                <p class="text-gray-600 leading-relaxed mb-6">
                    The marketplace is currently empty. Be the first to add your farm produce or check back later for fresh products from local farms.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="w-full space-y-3">
                <!-- Primary CTA -->
                <!-- <button class="w-full bg-green-dark hover:bg-green-medium text-white font-semibold py-4 px-6 rounded-2xl transition-colors duration-200 shadow-sm">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Add Your Products</span>
                    </div>
                </button> -->

                <!-- Secondary CTA -->
                <button class="w-full bg-white border-2 border-green-light hover:bg-green-50 text-green-dark font-medium py-4 px-6 rounded-2xl transition-colors duration-200">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>Refresh Marketplace</span>
                    </div>
                </button>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm mb-2">Looking for something specific?</p>
                <button class="text-green-medium font-medium text-sm hover:underline">
                    Contact farms directly
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="flex justify-around py-3">
                <!-- Home -->
                <button class="flex flex-col items-center space-y-1 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-9 9a1 1 0 001.414 1.414L2 12.414V17a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1v-4.586l.293.293a1 1 0 001.414-1.414l-9-9z"/>
                    </svg>
                    <span class="text-xs text-gray-400">Home</span>
                </button>

                <!-- Investments -->
                <button class="flex flex-col items-center space-y-1 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="text-xs text-gray-400">Investments</span>
                </button>

                <!-- Finance -->
                <button class="flex flex-col items-center space-y-1 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-xs text-gray-400">Finance</span>
                </button>

                <!-- Market Place -->
                <button class="flex flex-col items-center space-y-1 py-2">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span class="text-xs text-gray-800 font-medium">Market Place</span>
                    <div class="w-full h-0.5 bg-gray-800 rounded-full mt-1"></div>
                </button>

                <!-- Invites -->
                <button class="flex flex-col items-center space-y-1 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="text-xs text-gray-400">Invites</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
